# .github/workflows/build-cv.yml
name: Build CV PDF
on:
  workflow_dispatch:
  push:
    branches: [ master ]
    paths:
      - "cv.md"
  pull_request:
    branches: [ master ]
    paths:
      - "cv.md"

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true  # Needed for pushing
      - name: Install requirements
        run: sudo apt-get update && sudo apt-get install -y pandoc texlive-xetex texlive-fonts-extra
      - name: Generate PDF with Pandoc
        run: pandoc cv.md --template=.github/workflows/template.tex --pdf-engine=xelatex -o files/DavidDebrayCV.pdf
      - name: Upload PDF artifact
        uses: actions/upload-artifact@v4
        with:
          name: DavidDebrayCV
          path: files/DavidDebrayCV.pdf
      - name: Commit and push updated PDF
        run: |
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"
          git add files/DavidDebrayCV.pdf
          git diff --cached --quiet files/DavidDebrayCV.pdf || git commit -m "Update CV PDF via workflow"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}


          # New job Deploy static website to GitHub Pages
  deploy-website:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'   # Path to the static website files

