  <!-- Background script -->
  <script>
    window.onload = function () { document.body.className = ''; }
    window.ontouchmove = function () { return false; }
    window.onorientationchange = function () { document.body.scrollTop = 0; }

    $(document).ready(function () {
      let images = [];
      let curr_image = "";

      $.getJSON('assets/css/images/backgrounds.json', function (data) {
        for (let i = 0; i < data.backgrounds.length; i++) {
          images.push(data.backgrounds[i]);
        }

        curr_image = images[Math.floor(Math.random() * images.length)];
        $('#bg').css({
          'background': 'url(assets/css/images/' + curr_image.filename + ') center center no-repeat fixed',
          'background-size': 'cover'
        });

        $('#background_loc').text(curr_image.title);
        $('#background_loc').attr('href', curr_image.sourceUrl);
      });
    });

    $(function () {
      $('#header').hover(function () {
        if (curr_image.filename != "") {
          let new_css = "<style>#bg::before {background: #348cb2 url('assets/css/images/" + curr_image.filename + "');background-position: center center;background-repeat: no-repeat;background-size:cover;background-attachment: fixed; height: 100%; position: absolute; content: '';display: block; top: 0; left: 0; bottom: 0; right: 0; opacity: 0; -webkit-filter: blur(5px); filter: blur(5px); transition: opacity .5s ease-in-out;}</style>";

          $("style").remove(":contains('#bg::before')");
          $('#bg').append(new_css);
          $('#bg').addClass('blur');
        }
      }, function () {
        $('#bg').removeClass('blur');
      });

      $("#background_loc").hover(function () {
        $(this).stop().css('opacity', '0').html(function (_, oldText) {
          return oldText == curr_image.title ? '&copy; ' + curr_image.source : curr_image.title;
        }).animate({ opacity: 1 }, 500);
      });
    });
  </script>
